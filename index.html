<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <title>Rock, Paper, Scisor, Lizard, Spock</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Rock, Paper, Scissors, Lizard, Spock</h1>
        </div>
        <div id="gamebody1" class="gamebody">
            <img id="rock" src="img/rock.svg" alt="" onclick="rpsls(this)">
            <img id="paper" src="img/paper.svg" alt="" onclick="rpsls(this)">
            <img id="scissors" src="img/scissors.svg" alt="" onclick="rpsls(this)">
            <img id="lizard" src="img/lizard.svg" alt="" onclick="rpsls(this)">
            <img id="spock" src="img/spock.svg" alt="" onclick="rpsls(this)">
        </div>
        <div id="game-ui1" class="game-ui">
            <div class="stats">
                game stats go here
            </div>
            <div class="buttons">
                <button class="playagain">Play Again</button>
                <button class="resetcount">Reset Win Count</button>
            </div>

        </div>
    </div>
</body>
<script src="rps.js"></script>
</html>
